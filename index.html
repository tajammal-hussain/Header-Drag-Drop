<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Builder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        $(
          "#sortable1, #sortable2, #sortable3, #sortable4, #sortable5, #sortable6, #Dsortable1, #Dsortable2, #Dsortable3, #Dsortable4, #Dsortable5, #Dsortable6,#Dsortable7,#Dsortable8,#Dsortable9,#Dsortable10"

    <!-- js script-->
    <script src="index.js"></script>

  <body class="bg-gray-100">
    <div class="container mx-auto mt-8">
      <!-- Header -->
      <header class="flex justify-between items-center mb-4">
        <div>
          <h1 class="text-lg font-semibold">Header Builder</h1>
        </div>
        <div>
          <ul class="flex">
            <li id="desktop" class="mr-1">
              <a
                href="#"
                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center"
                >Desktop</a
              >
            </li>
            <li id="mobile" class="mr-1">
              <a
                href="#"
                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center"
                >Mobile</a
              >
            </li>
          </ul>
        </div>
        <div>
          <button
            id="clearBtn"
            class="px-4 py-2 bg- text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 rounded-lg"
          >
            Clear
          </button>
        </div>
      </header>
      <div
        id="mobileContent"
        class="p-4 hidden bg-[#3c434a] border border-gray-300 rounded-lg"
      >
        <div>
          <div class="bg-[#3c434a]">
            <span
              id="topbarspan"
              class="hidden mobile max-w-[60px] absolute z-index-10 top-[95px] text-center text-white bg-sky-600"
              >topbar</span
            >
            <div
              id="topbar"
              class="py-[2px] hover:border-sky-600 hover:border-2"
            >
              <div
                id="sortable1"
                class="connectedSortable px-4 py-2 text-center border-dashed border border-[#555] min-h-8 bg-black text-white"
              ></div>
            </div>
            <span
              id="hmainspan"
              class="hidden max-w-[100px] absolute z-index-10 top-[125px] text-center text-white bg-sky-600"
              >Header Main</span
            >
            <div
              id="headermain"
              class="py-[2px] group flex hover:border-sky-600 hover:border-2"
            >
              <div
                id="sortable2"
                class="connectedSortable px-4 py-1 basis-1/2 border-dashed border border-[#555] min-h-8 bg-black text-white"
              ></div>
              <div
                class="px-4 py-1 basis-1/6 border-dashed text-center font-semibold mx-1 border border-[#555] min-h-8 bg-black text-white text-xl"
              >
              <span>LOGO</span>
              </div>
              <div
                id="sortable4"
                class="connectedSortable px-4 py-1 text-right basis-1/2 border-dashed border border-[#555] min-h-8 bg-black text-white"
              ></div>
            </div>
            <span
              id="bmainspan"
              class="hidden absolute z-index-10 top-[170px] max-w-[120px] text-center text-white bg-sky-600"
              >Header Bottom</span
            >
            <div
              id="bottommain"
              class="py-[2px] headerbottom hover:border-sky-600 hover:border-2"
            >
              <div
                id="sortable5"
                class="connectedSortable px-4 basis-96 py-2 text-center border-dashed border border-[#555] min-h-8 bg-black text-white"
              ></div>
            </div>
          </div>
          <div
            id="sortable6"
            class="connectedSortable mr-4 w-full bg-black hover:border-sky-600 hover:border-2 mt-5 p-2 pb-2 min-h-10 text-white"
          >
            <span
              class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
            >
              Cart
            </span>
            <span
              class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
            >
              NavLink
            </span>
            <span
              class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
            >
              Spacebar
            </span>
            <span
              class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
            >
              SideBar
            </span>
            <span
              class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
            >
              HTML
            </span>
            <span
              class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
            >
              Button
            </span>
        </span>
        <span
          class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
        >
          |
        </span>
          </div>
        </div>
      </div>
      <div
        id="desktopContent"
        class=" desktop p-4 bg-[#3c434a] border border-gray-300 rounded-lg"
      >
        <div class="bg-[#3c434a]">
          <span
            id="Dtopbarspan"
            class="hidden max-w-[60px] absolute z-index-10 top-[95px] text-center text-white bg-sky-600"
            >Top bar</span
          >
          <div
            id="Dtopbar"
            class="py-[2px] hover:border-sky-600 hover:border-2 flex"
          >
            <div
              id="Dsortable1"
              class="connectedSortable text-left px-4 py-2 basis-1/3 mx-1 border-dashed border border-[#555] min-h-8 bg-black"
            ></div>
            <div
              id="Dsortable2"
              class="connectedSortable px-4 py-2 text-center basis-1/3 mx-1 border-dashed border border-[#555] min-h-8 bg-black text-white"
            ></div>
            <div
              id="Dsortable3"
              class="connectedSortable px-4 py-2 text-right basis-1/3 mx-1 border-dashed border border-[#555] min-h-8 bg-black text-white"
            ></div>
          </div>
          <span
            id="Dhmainspan"
            class="hidden max-w-[100px] absolute z-index-10 top-[125px] text-center text-white bg-sky-600"
            >Header Main</span
          >
          <div
            id="Dheadermain"
            class="flex py-1 hover:border-sky-600 hover:border-2"
          >
            <div
              class=" text-xl basis-1/6 mx-1 border-dashed border text-left pl-4 border-[#555] min-h-8 bg-black text-white"
            >
              <strong>LOGO</strong>
              <span class="relative top-1 icons8-settings"></span>
            </div>
            <div
              id="Dsortable5"
              class="connectedSortable px-4 py-2 text-left basis-1/2 mx-1 border-dashed border border-[#555] min-h-8 bg-black text-white"
            ></div>
            <div
              id="Dsortable6"
              class="connectedSortable px-4 py-2 text-right basis-1/2 mx-1 border-dashed border border-[#555] min-h-8 bg-black text-white"
            ></div>
          </div>
          <span
            id="Dbmainspan"
            class="hidden max-w-[120px] absolute z-index-10 top-[170px] text-center text-white bg-sky-600"
            >Header Bottom</span
          >
          <div
            id="Dbottommain"
            class="flex py-[2px] hover:border-sky-600 hover:border-2"
          >
            <div
              id="Dsortable7"
              class="connectedSortable px-4 py-2 text-left basis-1/3 mx-1 border-dashed border border-[#555] min-h-8 bg-black text-white"
            ></div>
            <div
              id="Dsortable8"
              class="connectedSortable px-4 py-2 basis-1/3 text-center mx-1 border-dashed border border-[#555] min-h-8 bg-black text-white"
            ></div>
            <div
              id="Dsortable9"
              class="connectedSortable px-4 py-2 basis-1/3 mx-1 text-right border-dashed border border-[#555] min-h-8 bg-black text-white"
            ></div>
          </div>
        </div>
        <div
          id="Dsortable10"
          class="connectedSortable pt-2 mr-4 w-full bg-black hover:border-sky-600 hover:border-2 mt-5 px-2 pb-2 min-h-10 text-white"
        >
          <span
            class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
          >
            Block 1
          </span>
          <span
            class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
          >
            Search form
          </span>
          <span
            class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
          >
            Contact
          </span>
          <span
            class="border-solid border-blue-200 px-2 cursor-grab text-sm active:cursor-grabbing mb-2 shadow-xl bg-slate-400 mr-1 rounded-md p-1"
          >
            Newsletter
          </span>
        </div>
      </div>
      <!-- Tab 2 Content -->
    </div>
  </body>
</html>
